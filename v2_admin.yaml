openapi: 3.0.0
info:
  description: |-
    Pluto Clinical Trials Support service is a API service to support Pluto Mobile and PlutoWeb application.
    The Postman collection, data and environment is attached as JSON files with this specs.
    To get the certificate and the key to test the API endpoints, contact Vijay(vijay@pluto.health) or Mahendran(mahendran@pluto.health) of the devops team.
  title: Pluto Clinical Trials Support (CTS) Service
  version: v2.0
  contact:
    name: Pluto Health
    url: 'https://www.pluto.health'
    email: support@pluto.health
  termsOfService: 'https://www.pluto.health'
  license:
    name: Commercial
    url: 'https://www.pluto.health'
servers:
  - url: 'https://dev-cts.pluto-service.com'
    description: Development
  - url: 'https://staging-cts.pluto-service.com'
    description: Staging
paths:
  /cts/heartbeat:
    get:
      summary: Checks the CTS status
      operationId: get-cts-heartbeat
      security: []
      description: Checks the online status of CTS
      responses:
        '200':
          description: Returns 200 if CTS in running
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: string
                    minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e2mfmgoetme7d2g0hg
                    call: /cts/heartbeat
                    status_code: 200
                    status_text: Ok
                    content: Pluto Clinical Trials API Service is up and running
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v.1.6.3
                    api_version: v2
                    call_id: c2e2mfmgoetme7d2g0hg
                    call: /cts/heartbeat
                    status_code: 200
                    status_text: Ok
                    content: Pluto Clinical Trials API Service is up and running
      tags:
        - cts
