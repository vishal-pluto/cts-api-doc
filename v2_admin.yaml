                    content:
                      content: '<html><head></head><body><p align=center>Pluto Health Patient Authorization</p><p>We help you gather your or your childs health information from all of your or your childs different health care providers. To be able to do this, we must have your permission to access your or your childs health information on your behalf.Please carefully read and respond to the statements below.</p><p>I certify that I am either the individual listed in the registration form as the Requester or I am the parent or legal guardian of the minor listed in the registration form as the Requester.  If I am the parent/legal guardian of the Requester, I have the legal right to act as my childs personal representative for purposes of authorizing the use and disclosure of my childs health records (the Personal Representative).  (yes/no)</p><p>I authorize Pluto Health to do all of the following:<ol><li>Obtain copies of the Requesters health record on the Requesters or the Personal Representatives behalf. If the Requester is an adult, this authorization applies to the Requesters complete health record including records relating to mental healthcare, communicable diseases, HIV or AIDS and treatment of alcohol or drug abuse. If the Requester is a minor, records related to the Requesters reproductive or mental health will not be obtained.</li><li>Obtain copies of the Requesters health record from all of the Requesters health care providers including those that are identified by the Requester or Personal Representative and those that Pluto Health identifies. All copies will be obtained on behalf of the Requester or Personal Representative.  If the Requester is a minor, records related to the Requesters reproductive or mental health will not be obtained.</li><li>Use any usernames and passwords that I provide to Pluto Health to access the Requesters patient portal accounts for purposes of obtaining copies of the Requesters health record, except for records related to the Requesters reproductive or mental health if the Requester is a minor.</li><li>Use the personal information that Pluto Health knows about the Requester or Personal Representative to establish patient portal accounts with health care providers if the Requester or Personal Representative does not already have an account and use the patient portal accounts for purposes of obtaining copies of the Requesters health record, except for records related to the Requesters reproductive or mental health if the Requester is a minor</li><li>Use my signature on letters to the Requesters health care providers requesting copies of the Requesters health records in accordance with this authorization.</li><li>Store copies of the Requesters health records in the Pluto Health app on my phone.</li><li>Notify me about research opportunities.</li></ol></p><p>Pluto Health will continue to rely on your preferences in this Authorization until you change them or, if the Requester is a minor, until the Requester reaches the age of majority, in the state in which the Requester resides, for purposes of consenting to all medical care.  To withdraw from this study, please email hello@pluto.health. If you change your preferences, you can continue to maintain in the Pluto Health app all of the health records that were previously  before you changed your preferences, but you may no longer continue to receive the ongoing benefits of Pluto Healths services.</p><p>Any health information obtained by Pluto Health is subject to Pluto Healths Privacy Policy.</p></body></html>'
