                      title: A Comparison of the Safety and Efficacy of Two Different Regimens of Levofloxacin in the Treatment of Acute Bacterial Sinusitis(Sinus Infection) in Adults
                      content: "<div style=\"margin: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 14px; text-align: justify; font-weight: 500;\">\n\t\t\t<p>\n\t\t\t\tWhen treating sinus infections (sinusitis) caused by bacteria, the traditional duration of therapy is between 10 and 14 days.\n\t\t\t\tIn this randomized, double-blind study, 5 days of 750 milligrams of levofloxacin given once daily will be compared to 10 days of 500\n\t\t\t\tmilligrams of levofloxacin in the treatment of non-hospitalized adult patients who have acute bacterial sinusitis. To prevent the\n\t\t\t\tstudy doctor, study staff and patients from knowing which study drug they are taking, all study drug will manufactured to look the same\n\t\t\t\tand patients on the 5-day regimen will be given placebo for the last 5 days of their participation in the study. Patients will have a\n\t\t\t\tsinus specimen collected at the first visit. Safety evaluations will be conducted. The objective of the study is to demonstrate that,\n\t\t\t\tin the treatment of acute bacterial sinus infections, a 5-day course of 750 milligrams of levofloxacin given once daily is at least as\n\t\t\t\teffective as a 10-day course of 500 milligrams of levofloxacin given once daily and is well tolerated.\n\t\t\t</p>\n\t\t</div>"
