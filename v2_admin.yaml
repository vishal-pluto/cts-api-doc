                      e_consent_id: 21dd5284-4a74-40d5-a069-4782cf314148
                      e_consent_content: "<div style=\"margin: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 14px; text-align: justify; font-weight: 500;\">\n\t\t\t<div style=\"text-align: center; font-weight: 800; text-transform: uppercase;\">\n\t\t\t\t<p>Informed Study Consent form for patient</p>\n\t\t\t</div>\n\n\t\t\t<p>\n\t\t\t\tThis Informed Consent Form is for men and women who attend clinic <span style=\"font-weight: 600;\">Epicura Hornu</span>\n\t\t\t\tand who we are inviting to participate in research on adjunctive system to increase oxygenation.\n\t\t\t\tThe title of our research project is: <span style=\"font-weight: 600;\">Addition effect of the double trunk mask above nasal\n\t\t\t\tprongs for high flow oxygenation during acute respiratory syndrome</span>\n\t\t\t\tYou may provide the following information either as a running paragraph or under headings as shown below.\n\t\t\t</p>\n\n\t\t\t<div>\n\t\t\t\t<span style=\"font-weight: 600;\">\n\t\t\t\t\tThis Informed Consent Form has two parts:\n\t\t\t\t\t<ol>\n\t\t\t\t\t\t<li>Information Sheet (to share information about the research with you)</li>\n\t\t\t\t\t\t<li>Certificate of Consent (for signatures if you agree to take part)</li>\n\t\t\t\t\t</ol>\n\t\t\t\t</span>\n\t\t\t\tYou will be given a copy of the full Informed Consent Form.\n\t\t\t</div>\n\n\t\t\t<span style=\"font-weight: 600;\">\n\t\t\t\t<p>PART I: Information Sheet</p>\n\t\t\t</span>\n\t\t\t<ol start=\"1\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Introduction.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tI am working for the Epicura ICU. We are doing research on hypoxia, which is very common in this country. I am going to\n\t\t\t\tgive you information and invite you to be part of this research. You do not have to decide today whether or not you will\n\t\t\t\tparticipate in the research. Before you decide, you can talk to anyone you feel comfortable with about the research.\n\t\t\t\tThere may be some words that you do not understand. Please ask me to stop as we go through the information and I will take\n\t\t\t\ttime to explain. If you have questions later, you can ask them of me, the study doctor or the staff.\n\t\t\t</p>\n\n\t\t\t<ol start=\"2\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Purpose of the research.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tHypoxia is one of the most common symptom in ICU. High flow oxygen (HFO) therapy is a new device to administer oxygen and\n\t\t\t\tdecrease hypoxia. However, this device is not always effective because, in some cases of dyspnea, the higher inspiratory flow\n\t\t\t\tintroduces air room in your airways, which will decrease fraction delivered in oxygen. Double trunk mask (DTM) is a mask of our\n\t\t\t\tconception. It's an oxygen reservoir which fills up oxygen during expiratory phase. The reason we are doing this research is\n\t\t\t\tto compare DTM with classical HFO.\n\t\t\t</p>\n\n\t\t\t<ol start=\"3\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Type of Research Intervention.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tThis research will involve a blood sample through arterial catheter. However, blood sample is painless.\n\t\t\t</p>\n\n\t\t\t<ol start=\"4\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Participant selection.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tWe are inviting all adults with acute hypoxia attend clinic Epicura to participate in the research on the\n\t\t\t\tnew double trunk mask.\n\t\t\t</p>\n\n\t\t\t<ol start=\"5\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Voluntary Participation.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tYour participation in this research is entirely voluntary. It is your choice whether to participate or not. Whether you choose to\n\t\t\t\tparticipate or not, all the services you receive at this clinic will continue and nothing will change. If you choose not to\n\t\t\t\tparticipate in this research project, you will offer the treatment that is routinely offered in this clinic/hospital for hypoxia,\n\t\t\t\tand we will tell you more about it later. You may change your mind later and stop participating even if you agreed earlier.\n\t\t\t</p>\n\n\t\t\t<ol start=\"6\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Procedures and Protocol.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tIn first times, participants in one group will be given the classical treatment with HFO while participants in the other group\n\t\t\t\twill be given the same treatment but with a special mask (Double Trunk Mask) which will be located above nasal cannula. After\n\t\t\t\ta wash out period, we exchange the treatment between two groups. This is the best way we have for testing without being\n\t\t\t\tinfluenced by what we think or hope might happen. We will then compare which of the two has the best results. The healthcare\n\t\t\t\tworkers will be looking after you and the other participants very carefully during the study. If we are concerned about what the\n\t\t\t\ttreatment is doing, we will find out which treatment you are getting and make changes. If there is anything you are concerned\n\t\t\t\tabout or that is bothering you about the research please talk to me or one of the other researchers.\n\t\t\t</p>\n\n\t\t\t<ol start=\"7\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">For any clinical study (if relevant).</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tWe will take arterial blood from your arm using a syringe through arterial line. This blood taken is painless. In total,\n\t\t\t\twe will take about 6 samples of 1 ml arterial blood. At the end of the research any leftover blood sample will be destroyed.\n\t\t\t</p>\n\n\t\t\t<ol start=\"8\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Description of the Process:</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\t<ul>\n\t\t\t\t\t<li>\n\t\t\t\t\t\tIn the first time, a small amount of blood, equal to about a teaspoon, will be taken from your arm\n\t\t\t\t\t\twith a syringe through arterial catheter. This blood will be tested with a blood analyzer.\n\t\t\t\t\t</li>\n\t\t\t\t\t<li>\n\t\t\t\t\t\tWe will also ask you a few questions about your general health and measure how tall you are\n\t\t\t\t\t\tand how much you weigh.\n\t\t\t\t\t</li>\n\t\t\t\t</ul>\n\t\t\t</p>\n\n\t\t\t<ol start=\"9\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Duration.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tThe research takes place over 1/2 days.\n\t\t\t</p>\n\n\t\t\t<ol start=\"10\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Risks.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tAny risk can appear during the process. The healthcare workers will be looking after you and the other participants very\n\t\t\t\tcarefully during the study. If we are concerned about what the treatment is doing, we will find out which treatment you\n\t\t\t\tare getting and make changes.\n\t\t\t</p>\n\n\t\t\t<ol start=\"11\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Benefits.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tIf you participate in this research, you will have the following benefits: any interim illnesses will be treated at no charge\n\t\t\t\tto you. There may not be any benefit for you but your participation is likely to help us find the answer to the research question.\n\t\t\t\tThere may not be any benefit to the society at this stage of the research, but future generations are likely to benefit.\n\t\t\t</p>\n\n\t\t\t<ol start=\"12\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Reimbursements.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tYour participation is free. You will not be given any other money or gifts to take part in this research.\n\t\t\t</p>\n\n\t\t\t<ol start=\"13\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Confidentiality.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tWith this research, something out of the ordinary is being done in your community. It is possible that if others in the community\n\t\t\t\tare aware that you are participating, they may ask you questions. We will not be sharing the identity of those participating in\n\t\t\t\tthe research. The information that we collect from this research project will be kept confidential. Information about you that will\n\t\t\t\tbe collected during the research will be put away and no-one but the researchers will be able to see it. Any information about\n\t\t\t\tyou will have a number on it instead of your name. Only the researchers will know what your number is and we will lock that\n\t\t\t\tinformation up with a lock and key.\n\t\t\t</p>\n\n\t\t\t<ol start=\"14\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Sharing the Results.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tThe knowledge that we get from doing this research will be shared with you through community meetings before it is made\n\t\t\t\twidely available to the public. Confidential information will not be shared. There will be small meetings in the community\n\t\t\t\tand these will be announced. After these meetings, we will publish the results in order that other interested people may learn\n\t\t\t\tfrom our research.\n\t\t\t</p>\n\n\t\t\t<ol start=\"15\">\n\t\t\t\t<li>\n\t\t\t\t\t<span style=\"font-weight: 600;\">Right to Refuse or Withdraw.</span>\n\t\t\t\t</li>\n\t\t\t</ol>\n\t\t\t<p>\n\t\t\t\tYou do not have to take part in this research if you do not wish to do so. You may also stop participating in the research at any\n\t\t\t\ttime you choose. It is your choice and all of your rights will still be respected. Alternatives to Participating, if you do not\n\t\t\t\twish to take part in the research, you will be provided with the established standard treatment available at the  centre/institute/hospital.\n\t\t\t</p>\n\n\t\t\t<span style=\"font-weight: 600;\">\n\t\t\t\t<p>PART II: Certificate of Consent.</p>\n\t\t\t</span>\n\t\t\t<p>\n\t\t\t\tThis section should be written in the first person and have a statement similar to the one in bold below. If the participant is\n\t\t\t\tilliterate but gives oral consent, a witness must sign. A researcher or the person going over the informed consent must sign each\n\t\t\t\tconsent. The certificate of consent should avoid statements that have \"I understand….\" phrases. The understanding should perhaps\n\t\t\t\tbe better tested through targeted questions during the reading of the information sheet (some examples of questions are given\n\t\t\t\tabove), or through the questions being asked at the end of the reading of the information sheet, if the potential participant is\n\t\t\t\treading the information sheet him/herself. I have read the foregoing information, or it has been read to me. I have had the\n\t\t\t\topportunity to ask questions about it and any questions that I have asked have been answered to my satisfaction.\n\t\t\t\tI consent voluntarily to participate as a participant in this research.\n\t\t\t</p>\n\t\t</div>"
