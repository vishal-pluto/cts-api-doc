                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      patient_id:
