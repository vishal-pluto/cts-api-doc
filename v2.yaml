openapi: 3.0.0
info:
  description: |-
    Pluto Clinical Trials Support service is a API service to support Pluto Mobile and PlutoWeb application.
    The Postman collection, data and environment is attached as JSON files with this specs.
    To get the certificate and the key to test the API endpoints, contact Vijay(vijay@pluto.health) or Mahendran(mahendran@pluto.health) of the devops team.
  title: Pluto Clinical Trials Support (CTS) Service
  version: v2.0
  contact:
    name: Pluto Health
    url: "https://www.pluto.health"
    email: support@pluto.health
  termsOfService: "https://www.pluto.health"
  license:
    name: Commercial
    url: "https://www.pluto.health"
servers:
  - url: "https://dev-cts.pluto-service.com"
    description: Development
  - url: "https://staging-cts.pluto-service.com"
    description: Staging
paths:
  /cts/v2/pub/heartbeat:
    get:
      summary: /heartbeat
      operationId: get-cts-pub-heartbeat
      security: []
      description: Checks the status of CTS
      responses:
        "200":
          description: ""
      tags:
        - cts
    parameters: []
  /cts/v2/pub/support/details:
    post:
      summary: /support/details
      operationId: post-cts-support-details
      responses:
        "200":
          description: Returns 200 on success
          content:
            application/json:
              schema:
                description: ""
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      content:
                        type: string
                        minLength: 1
                    required:
                      - content
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.5.0-3-g865c
                    api_version: v2
                    call_id: c1rk406goetphau4mp10
                    call: /cts/v2/app/support/details
                    status_code: 200
                    status_text: Ok
                    content:
                      content: <p>Pluto Health Support</p><br/><a href="www.trypluto.com/contact">www.trypluto.com</a>
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      description: Get support HTML content.
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - cts
    parameters: []
  /cts/v2/pub/feedback/details:
    parameters: []
    post:
      summary: /feedback/details
      operationId: post-cts-support-feedback-details
      responses:
        "200":
          description: Returns 200 on success
          content:
            application/json:
              schema:
                description: ""
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      content:
                        type: string
                        minLength: 1
                    required:
                      - content
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.5.0-3-g865c
                    api_version: v2
                    call_id: c1rk4j6goetphau4mp1g
                    call: /cts/v2/app/feedback/details
                    status_code: 200
                    status_text: Ok
                    content:
                      content: <p>Pluto Health Feedback</p><br/><a href="www.trypluto.com/contact">www.trypluto.com</a>
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      description: Get feedback details content to show on the device.
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      tags:
        - cts
  /cts/v2/gatepass:
    post:
      summary: /cts/gatepass
      operationId: post-cts-gate-pass
      responses:
        "200":
          description: Returns 200 on presenting valid gate pass
          content:
            application/json:
              schema:
                description: ""
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                x-examples:
                  example-1:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.8.2-35-gfe11
                    api_version: v2
                    call_id: 4627005d-a810-4502-b39c-f64908aaeb88
                    call: /cts/v2/gatepass
                    status_code: 200
                    status_text: Ok
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.8.2-35-gfe11
                    api_version: v2
                    call_id: 4627005d-a810-4502-b39c-f64908aaeb88
                    call: /cts/v2/gatepass
                    status_code: 200
                    status_text: Ok
        "400":
          description: Bad Request
      description: Checks if the patient has a valid gate pass
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ""
              type: object
              properties:
                pass:
                  type: string
              required:
                - pass
            examples: {}
          application/json:
            schema:
              type: object
              properties: {}
        description: ""
      parameters:
        - schema:
            type: string
          in: header
          description: Pluto provided API Key
          name: pluto-api-key
          required: true
      security: []
      tags:
        - cts
    parameters: []
  /cts/v2/oauth/init:
    post:
      summary: /init
      operationId: post-cts-oauth-init
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: ""
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                  content:
                    type: object
                    properties:
                      form_id:
                        type: string
                        minLength: 1
                    required:
                      - form_id
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
                  - content
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.8.2-35-gfe11
                    api_version: v2
                    call_id: ca945fe0-615e-4353-ab6b-d1cf0bfb105e
                    call: /cts/v2/oauth/init
                    status_code: 201
                    status_text: Created
                    content:
                      form_id: 36c92fdf-476f-4649-a785-b958e423fa04
        "201":
          description: Created
        "400":
          description: Bad Request
        "409":
          description: Email taken up another user
        "500":
          description: Internal Server Error
      description: "Step 1 of patient registration. On success sends, a 6 digit verification code is sent as text message and email to patient's registered phone and email id. It also returns an `form_id` which should be used in the next step. Verification code expires in 20 minutes."
      requestBody:
        content:
          multipart/form-data:
            schema:
              description: ""
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
                reg_id:
                  type: string
                os:
                  type: string
                meta:
                  type: string
                  format: json
                "source ":
                  type: string
                  enum:
                    - mobile app
                    - browser
              required:
                - first_name
                - last_name
                - email
                - phone
                - reg_id
                - os
                - meta
                - "source "
            examples: {}
          application/json:
            schema:
              type: object
              properties: {}
        description: ""
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      security: []
      tags:
        - oauth
    parameters: []
  /cts/v2/oauth/authenticate:
    post:
      summary: /authenticate
      operationId: post-cts-oauth-authenticate
      responses:
        "200":
          description: Returns 200 if both the codes are verified
          content:
            application/json:
              schema:
                description: ""
                type: object
                properties:
                  service:
                    type: string
                    minLength: 1
                  app_version:
                    type: string
                    minLength: 1
                  api_version:
                    type: string
                    minLength: 1
                  call_id:
                    type: string
                    minLength: 1
                  call:
                    type: string
                    minLength: 1
                  status_code:
                    type: number
                  status_text:
                    type: string
                    minLength: 1
                required:
                  - service
                  - app_version
                  - api_version
                  - call_id
                  - call
                  - status_code
                  - status_text
              examples:
                example-1:
                  value:
                    service: Pluto Clinical Trials API Service
                    app_version: v1.8.2-35-gfe11
                    api_version: v2
                    call_id: e39db530-0fe8-4db4-a4df-f448f3613f6d
                    call: /cts/v2/oauth/authenticate
                    status_code: 200
                    status_text: Ok
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      description: Step 2 of patient registraion. Verification code is verified.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                phone_code:
                  type: number
                email_code:
                  type: number
                form_id:
                  type: string
              required:
                - phone_code
                - email_code
                - form_id
        description: ""
      parameters:
        - schema:
            type: string
          in: header
          name: pluto-api-key
          description: Pluto provided API Key
          required: true
      security: []
      tags:
        - oauth
    parameters: []
